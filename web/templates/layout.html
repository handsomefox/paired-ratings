{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="view-transition" content="same-origin" />
    <title>Show Ratings</title>
    <link rel="stylesheet" href="/static/styles.css?v=80" />
    <link rel="icon" href="/static/favicon.ico" sizes="any" />
  </head>
  <body>
    {{if .Authenticated}}
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand">Show Ratings</div>
      </div>
      <nav class="nav topbar-center">
        <a href="/">Library</a>
        <a href="/search">Add</a>
      </nav>
      <div class="topbar-right">
        <form class="export-form" method="post" action="/export">
          <button type="submit" class="export-button">Export JSON</button>
        </form>
        <form class="logout" method="post" action="/logout">
          <button type="submit">Log out</button>
        </form>
      </div>
    </header>
    {{end}}

    <main class="content">{{template "content" .}}</main>
  </body>
</html>
{{end}}
