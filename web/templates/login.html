{{define "content"}}
<section class="login">
  <h1>Enter password</h1>
  <form method="post" class="login-form">
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Enter</button>
    {{with .Error}}
    <div class="error">{{.}}</div>
    {{end}}
  </form>
</section>
{{end}}
